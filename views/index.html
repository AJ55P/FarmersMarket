<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Produce Galore!</title>
    </head>

    <body>
        <header>
            <h1>Farmer's Market 24/7!</h1>
        </header>
        <nav id="navX">
            <p><a href="/">Go Back Home!</a></p>
            <p><a href="/">Go Back Home!</a></p>
        </nav>
        <main>
            {% for item in items %}
                <div id="divH">
                    <h2>{{item.name}}</h2>
                    <p><strong>Price:</strong> {{item.price}}</p>
                    <p><strong>Description:</strong> {{item.description}}</p>
                    <img src={{item.image}} alt={{item.name}}>
                    <label for="amount1">Choose an amount:</label>
                    <select id="amount1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                {% else %}
                    <h2>Sorry, no items in the produce department!</h2>
            {% endfor %}
        </main>
        <footer><p>&#x1F955 Copyright &copy 2021 &#x1F955</p></footer>
    </body>
</html>
